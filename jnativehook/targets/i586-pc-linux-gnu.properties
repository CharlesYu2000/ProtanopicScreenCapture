#ant configure for linux i586

ant.build.javac.include=/etc/java-config-2/current-system-vm/include

ant.build.native.arch=x86
ant.build.native.os=linux

ant.build.native.toolchain=gcc
ant.build.native.build=x86_64-pc-linux-gnu
ant.build.native.host=i686-pc-linux-gnu
ant.build.native.cflags=-march\=i586 -mtune\=generic -O2 -g -pipe -fomit-frame-pointer -flto -ffat-lto-objects -fno-stack-protector
ant.build.native.ldflags=-Wl,--as-needed,-O1 -flto
